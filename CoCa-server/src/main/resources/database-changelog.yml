databaseChangeLog:
  - changeSet:
      id: Create Account table
      author: M4hler
      changes:
        - createTable:
            schemaName: public
            tableName: account
            columns:
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_primary_key
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: salt
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: boolean
                  defaultValueBoolean: false
